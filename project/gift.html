<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script
      src="https://kit.fontawesome.com/a14ae32021.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gift for F</title>
    <link rel="icon" type="image/x-icon" href="Oscar.png" />
    <style type="text/css">
      @font-face {
        font-family: digit;
        src: url("digital-7_mono.ttf") format("truetype");
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </head>
  <body>
    <div id="loveHeart">
      <canvas id="garden"></canvas>
      <div id="words">
        <div id="messages">
          FIFI <br />
          THIS IS FOR <br />
          YOU
        </div>
        <div id="secret">
          1 4 3 <br />
          <div class="signature">- OMAR</div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var date = new Date();
    date.setFullYear(2023, 12, 3);
    date.setHours(16);
    date.setMinutes(30);
    date.setSeconds(0);
    date.setMilliseconds(0);

    if (!document.createElement("canvas").getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML =
        "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
      document.body.appendChild(msg);
      $("#code").css("display", "none");
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
      document.execCommand("stop");
    } else {
      setTimeout(function () {
        startHeartAnimation();
      }, 5000);

      timeElapse(date);
      setInterval(function () {
        timeElapse(date);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>
</html>
